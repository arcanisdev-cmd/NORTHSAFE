<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NORTHSAFE</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        'primary-dark': '#E85A2A',
                        secondary: '#1E3A8A',
                        'secondary-light': '#3B82F6',
                        dark: '#0F172A',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center">
                        <i class="fas fa-shield-alt text-white"></i>
                    </div>
                    <span
                        class="font-display font-bold text-2xl bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">NORTHSAFE</span>
                    <span class="px-3 py-1 bg-orange-100 text-primary text-xs font-bold rounded-full">ADMIN</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700 font-semibold"></span>
                    <button onclick="logout()" class="px-4 py-2 text-gray-600 hover:text-primary transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="font-display font-bold text-4xl text-dark mb-2">Admin Dashboard</h1>
            <p class="text-gray-600 text-lg">Manage and monitor all hazard reports across North Caloocan</p>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold mb-1">Total Reports</p>
                        <p id="totalReports" class="text-3xl font-bold text-dark">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-clipboard-list text-2xl text-secondary"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 shadow-lg border border-yellow-200 border-2">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold mb-1">Pending</p>
                        <p id="pendingReports" class="text-3xl font-bold text-yellow-600">0</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-clock text-2xl text-yellow-600"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold mb-1">In Progress</p>
                        <p id="inProgressReports" class="text-3xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-spinner text-2xl text-blue-600"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 shadow-lg border border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold mb-1">Resolved</p>
                        <p id="resolvedReports" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check-circle text-2xl text-green-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- All Reports -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
            <div class="p-6 border-b border-gray-200 bg-gradient-to-r from-northsafe-blue to-northsafe-light-blue">
                <div class="flex justify-between items-center">
                    <h2 class="font-display font-bold text-2xl text-white">All Reports</h2>
                    <select id="statusFilter"
                        class="px-4 py-2 border border-white bg-white bg-opacity-20 text-white rounded-lg font-semibold">
                        <option value="all">All Status</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
            </div>
            <div class="p-6">
                <div id="reportsContainer" class="space-y-4">
                    <!-- Reports will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div id="statusModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <h3 class="font-display font-bold text-2xl text-northsafe-dark mb-4">Update Report Status</h3>
            <p class="text-gray-600 mb-6">Change the status of report #<span id="modalReportId"></span></p>

            <div class="space-y-3 mb-6">
                <button onclick="updateStatus('Pending')"
                    class="w-full px-4 py-3 bg-yellow-100 text-yellow-800 rounded-lg font-semibold hover:bg-yellow-200 transition-colors">
                    <i class="fas fa-clock mr-2"></i>Mark as Pending
                </button>
                <button onclick="updateStatus('In Progress')"
                    class="w-full px-4 py-3 bg-blue-100 text-blue-800 rounded-lg font-semibold hover:bg-blue-200 transition-colors">
                    <i class="fas fa-spinner mr-2"></i>Mark as In Progress
                </button>
                <button onclick="updateStatus('Resolved')"
                    class="w-full px-4 py-3 bg-green-100 text-green-800 rounded-lg font-semibold hover:bg-green-200 transition-colors">
                    <i class="fas fa-check-circle mr-2"></i>Mark as Resolved
                </button>
                <button onclick="updateStatus('Rejected')"
                    class="w-full px-4 py-3 bg-red-100 text-red-800 rounded-lg font-semibold hover:bg-red-200 transition-colors">
                    <i class="fas fa-times-circle mr-2"></i>Mark as Rejected
                </button>
            </div>

            <button onclick="closeModal()"
                class="w-full px-4 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                Cancel
            </button>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        let currentReportId = null;

        document.addEventListener('DOMContentLoaded', function () {
            // Check auth and admin role
            if (!NORTHSAFE.Auth.requireAuth()) return;
            if (!NORTHSAFE.Auth.requireAdmin()) return;

            const user = NORTHSAFE.Auth.getCurrentUser();
            document.getElementById('userName').textContent = user.name;

            // Load reports
            loadAllReports();

            // Filter
            document.getElementById('statusFilter').addEventListener('change', loadAllReports);
        });

        function loadAllReports() {
            const reports = NORTHSAFE.Reports.getAll();
            const filter = document.getElementById('statusFilter').value;
            const container = document.getElementById('reportsContainer');

            // Filter reports
            const filteredReports = filter === 'all' ? reports : reports.filter(r => r.status === filter);

            // Update stats
            const stats = NORTHSAFE.Stats.getReportStats();
            document.getElementById('totalReports').textContent = stats.total;
            document.getElementById('pendingReports').textContent = stats.pending;
            document.getElementById('inProgressReports').textContent = stats.inProgress;
            document.getElementById('resolvedReports').textContent = stats.resolved;

            if (filteredReports.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500 text-lg">No reports found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredReports.map(report => `
                <div class="bg-white border border-gray-200 rounded-xl p-6 hover:shadow-lg transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="font-bold text-xl text-dark">${report.title || report.category}</h3>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${getStatusClass(report.status)}">${report.status}</span>
                                <span class="text-sm font-semibold ${getSeverityColor(report.severity)}">${report.severity} Severity</span>
                            </div>
                            <p class="text-gray-600 mb-3">${report.description}</p>
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                <span><i class="fas fa-user mr-1"></i>${report.userName}</span>
                                <span><i class="fas fa-map-marker-alt mr-1"></i>${report.location.address}</span>
                                <span><i class="fas fa-calendar mr-1"></i>${NORTHSAFE.UI.formatDate(report.createdAt)}</span>
                            </div>
                        </div>
                        <button onclick="openStatusModal(${report.id})" class="ml-4 px-4 py-2 bg-secondary text-white rounded-lg font-semibold hover:bg-secondary-light transition-colors">
                            <i class="fas fa-edit mr-2"></i>Update Status
                        </button>
                    </div>
                    ${report.imageUrl ? `
                        <div class="mt-4">
                            <img src="${report.imageUrl}" alt="Hazard" class="rounded-lg w-full h-48 object-cover">
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getStatusClass(status) {
            const classes = {
                'Pending': 'bg-yellow-100 text-yellow-800',
                'Verified': 'bg-blue-100 text-blue-800',
                'In Progress': 'bg-purple-100 text-purple-800',
                'Resolved': 'bg-green-100 text-green-800',
                'Rejected': 'bg-red-100 text-red-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }

        function getSeverityColor(severity) {
            const colors = {
                'Low': 'text-green-600',
                'Medium': 'text-yellow-600',
                'High': 'text-orange-600',
                'Critical': 'text-red-600'
            };
            return colors[severity] || 'text-gray-600';
        }

        function openStatusModal(reportId) {
            currentReportId = reportId;
            document.getElementById('modalReportId').textContent = reportId;
            document.getElementById('statusModal').classList.remove('hidden');
        }

        function closeModal() {
            currentReportId = null;
            document.getElementById('statusModal').classList.add('hidden');
        }

        function updateStatus(newStatus) {
            if (!currentReportId) return;

            const result = NORTHSAFE.Reports.updateStatus(currentReportId, newStatus);

            if (result.success) {
                closeModal();
                loadAllReports();

                // Show success notification using NORTHSAFE UI
                NORTHSAFE.UI.showAlert('Status updated successfully!', 'success');
            }
        }

        function logout() {
            NORTHSAFE.Auth.logout();
        }

        // Close modal on outside click
        document.getElementById('statusModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>

</html>
